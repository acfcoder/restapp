@if (cartItem()) {
    <div class="cart-item">
        <div class="cart_item__desc">
            <div class="cart_item___desc--img">
                <img class="cart-item__img" src="http://localhost:5300/products/uploads/{{ cartItem().product.img }}" alt="{{ cartItem().product.name }}">
            </div>
            <div class="cart_item___desc--desc">
                <div class="name">
                    {{ cartItem().product.name }}
                </div>
                <div class="price">
                    @if (cartItem().quantity > 1) {
                        {{ cartItem().quantity }} * {{ cartItem().product.price | number:'1.2-2'}}€ = {{ exPrice() | number:'1.2-2' }}€
                    } @else {
                        {{ cartItem().product.price | number:'1.2-2' }}€
                    }
                </div>
            </div>
        </div>

        <div class="class-item__qtty">
            <div class="class-item__qtty--delete">
                <button type="button"
                class="btn btn-mini"
                aria-label="Close"
                (click)="onRemove()">
                    <img src="assets/icons/delete.png" alt="delete {{ cartItem().product.name }}"/>
                </button>
            </div>
            <div class="class-item__qtty--selector">
                <div class="qty">{{ cartItem().quantity }}</div>
                <button type="button"
                    class="btn btn-mini"
                    (click)="plusQty()">
                        plus
                    </button>
            </div>
        </div>
    </div>
}
