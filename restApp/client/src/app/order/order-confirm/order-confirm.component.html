<div class="container">
    <div class="confirm-order__when">
        <h2>¿Cuándo lo quieres?</h2>
        <mat-radio-group name="when" >
            <mat-radio-button value="now">Lo antes posible</mat-radio-button>
            <mat-radio-button value="after">o dentro de un rato</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="confirm-order__how">
        <h2>¿Vienes o vamos?</h2>
        <mat-radio-group >
            <mat-radio-button value="now">Ya voy yo</mat-radio-button>
            <mat-radio-button value="after">Mejor me lo acercáis(+4.50€)</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="confirm-order__who">
        <h2>Ya casi terminamos...</h2>
        <p>Si ya eres cliente, introduce tus datos de acceso. Si no lo eres, puedes seguir de manera anónima o registrarte en nuestra plataforma.</p>
        <app-user-login></app-user-login>

    </div>

</div>
